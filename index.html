<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Victor Kushch Portfolio Page</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:400,300,700" rel="stylesheet">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <script src="js/picturefill.js"></script>

</head>
<body>
<!-- Header section -->
    <header>
        <div class="logo">
            <span class="glyphicon glyphicon-briefcase" aria-hidden="true">{V}</span>
        </div>
        <div class="title">
            <h1>VICTOR KUSHCH</h1>
            <h3>FRONT-END NINJA</h3>
        </div>
    </header>
<!-- hero image with code section-->
    <section class="hero">
        <picture>
            <source srcset="/img/code_small.jpg" media="(max-width: 350px)">
            <source srcset="/img/code_medium.jpg" media="(min-width: 351px) and (max-width: 559px)">
            <source srcset="/img/code.jpg" media="(min-width: 560px)">
            <img src="/img/code.jpg" alt="Code sample screenshot">
        </picture>
    </section>
<!-- futured work section -->
    <section class="futured-work">
        <div class="fw-title row">
            <h2>FEATURED WORK</h2>
        </div>
        <div class="articles row">
            <article class="col-4">
                <picture>
                    <source srcset="/img/mmech_350.jpg 1x, /img/mmech_700.jpg 2x">
                    <img class="img-responsive" src="/img/mmech_350.jpg" alt="MMech site home page screenshot">
                </picture>
                <figcaption>
                    <h2>LANDING PAGE</h2>
                    <a href="">https://github/victor-kushch/mmech</a>
                </figcaption>
            </article>
            <article class="col-4 middle">
                <picture>
                    <source srcset="/img/lp_350.jpg 1x, /img/lp_700.jpg 2x">
                    <img class="img-responsive" src="/img/lp_350.jpg" alt="Casio GA100-1A1 landing page screenshot">
                </picture>
                <figcaption>
                    <h2>E-COMMERCE STORE</h2>
                    <a href="">https://github/victor-kushch/lp</a>
                </figcaption>
            </article>
            <article class="col-4">
                <picture>
                    <source srcset="/img/empow_350.jpg 1x, /img/lp_700.jpg 2x">
                    <img class="img-responsive" src="/img/empow_350.jpg" alt="Learning Empow site screenshot">
                </picture>
                <figcaption>
                    <h2>KIDS EDUCATION WEBAPP</h2>
                    <a href="">https://github/victor-kushch/empow</a>
                </figcaption>
            </article>
        </div>
    </section>

</body>
</html>
